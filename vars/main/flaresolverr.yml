---

################################
# BASICS
################################

prowlarr_flaresolverr_is_enabled: '{{ (prowlarr_flaresolverr_basics_name is defined) and
                                      (prowlarr_flaresolverr_basics_name is not none) and
                                      (prowlarr_flaresolverr_basics_name | trim | length > 0) and
                                      (prowlarr_flaresolverr_basics_image_repo is defined) and
                                      (prowlarr_flaresolverr_basics_image_repo is not none) and
                                      (prowlarr_flaresolverr_basics_image_repo | trim | length > 0) and
                                      (prowlarr_flaresolverr_basics_image_tag is defined) and
                                      (prowlarr_flaresolverr_basics_image_tag is not none) and
                                      (prowlarr_flaresolverr_basics_image_tag | trim | length > 0) and
                                      (prowlarr_flaresolverr_basics_restart_policy is defined) and
                                      (prowlarr_flaresolverr_basics_restart_policy is not none) and
                                      (prowlarr_flaresolverr_basics_restart_policy | trim | length > 0) and
                                      (prowlarr_flaresolverr_env_timezone is defined) and
                                      (prowlarr_flaresolverr_env_timezone is not none) and
                                      (prowlarr_flaresolverr_env_timezone | trim | length > 0) and
                                      (prowlarr_flaresolverr_env_puid is defined) and
                                      (prowlarr_flaresolverr_env_puid is not none) and
                                      (prowlarr_flaresolverr_env_puid | trim | length > 0) and
                                      (prowlarr_flaresolverr_env_pgid is defined) and
                                      (prowlarr_flaresolverr_env_pgid is not none) and
                                      (prowlarr_flaresolverr_env_pgid | trim | length > 0) and
                                      (prowlarr_flaresolverr_ports_host is defined) and
                                      (prowlarr_flaresolverr_ports_host is not none) and
                                      (prowlarr_flaresolverr_ports_host | trim | length > 0) and
                                      (prowlarr_flaresolverr_ports_cont is defined) and
                                      (prowlarr_flaresolverr_ports_cont is not none) and
                                      (prowlarr_flaresolverr_ports_cont | trim | length > 0) and
                                      (prowlarr_flaresolverr_ports_metrics is defined) and
                                      (prowlarr_flaresolverr_ports_metrics is not none) and
                                      (prowlarr_flaresolverr_ports_metrics | trim | length > 0) }}'

################################
# ENV
################################

prowlarr_flaresolverr_env_default:
  PUID: '{{ prowlarr_flaresolverr_env_puid }}'
  PGID: '{{ prowlarr_flaresolverr_env_pgid }}'
  TZ: '{{ prowlarr_flaresolverr_env_timezone }}'
  LOG_LEVEL: 'info'

prowlarr_flaresolverr_env_metrics:
  PROMETHEUS_ENABLED: 'true'
  PROMETHEUS_PORT: '{{ prowlarr_prometheus_ports_cont }}'

prowlarr_flaresolverr_docker_envs: '{{ prowlarr_flaresolverr_env_default
                                       | combine((prowlarr_flaresolverr_env_metrics
                                                  if prowlarr_prometheus_is_enabled
                                                  else [])) }}'

################################
# NETWORK
################################

prowlarr_flaresolverr_network_default_bind:
  - name: '{{ prowlarr_network_backend }}'
prowlarr_flaresolverr_network_prometheus_bind:
  - name: '{{ prowlarr_prometheus_network }}'

prowlarr_flaresolverr_docker_networks: '{{ prowlarr_flaresolverr_network_default_bind
                                           + (prowlarr_flaresolverr_network_prometheus_bind
                                              if prowlarr_prometheus_is_enabled
                                              else []) }}'
